<body id="responsiveDemo">
	<div class="container">
		<div class="row">
			<div class="g5">
				<div class="calendar-group-selector-wrapper">
					<div class="custom-select" style="width:100%;">
						<select name="room-number" class="calendar-group-selector">
							<option value="room1">Room number 1</option>
							<option value="room2">Room number 2</option>
						</select>
					</div>
				</div>
				<div id="eventCalendarHumanDate"></div>
				<script>
					$(document).ready(function() {
						$("#eventCalendarHumanDate").eventCalendar({
							jsonData       : eventsWithHumanDateFormat,
							jsonDateFormat : 'YYYY-MM-DD HH:MM:SS',
                            eventsLimit    : 200,
							currentDate    : new Date(2018, 3, 1, 0, 0, 0)
						});
					});
				</script>
			</div>
		</div>
	</div>
</body>
