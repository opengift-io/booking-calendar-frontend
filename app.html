<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width"/>

    <title>jQuery Booking Calendar Demo Page</title>

    <!-- Grid CSS File (only needed for demo page) -->
    <link rel="stylesheet" href="css/custom_select.css">
    <link rel="stylesheet" href="css/paragridma.css">

    <!-- Core CSS File. The CSS code needed to make eventCalendar works -->
    <link rel="stylesheet" href="css/bookingCalendar.css">

    <!-- Theme CSS file: it makes eventCalendar nicer -->
    <link rel="stylesheet" href="css/bookingCalendar_theme_responsive.css">

    <!--<script src="js/jquery.js" type="text/javascript"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>


</head>
<body id="responsiveDemo">
<div class="container">
    <div class="row">
        <div class="g5">
            <div class="calendar-group-selector-wrapper">
                <div class="custom-select" style="width:100%;">
                    <select name="room-number" class="calendar-group-selector js-room-number">
                        <option value="" selected>Select room</option>
                        <option value="1">Room number 1</option>
                        <option value="2">Room number 2</option>
                    </select>
                </div>
            </div>
            <div id="eventCalendarHumanDate"></div>
            <script>
                $(document).ready(function () {
                    $('.js-room-number').change(function (e) {
                        var t = this;
                        $("#eventCalendarHumanDate").bookingCalendar({
                            rest: CalendarRest,
                            jsonDateFormat: 'YYYY-MM-DD HH:MM:SS',
                            eventsLimit: 200,
                            currentDate: new Date(),
                            bookingMode: true,
                            categoryId: $(t).val()
                        });
                    });
                });
            </script>
        </div>
    </div>
</div>
</body>

<script src="lib/datejs/build/date-en-US.js" type="text/javascript"></script>
<script src="js/calendar.rest.js" type="text/javascript"></script>
<script src="js/jquery.bookingCalendar.js" type="text/javascript"></script>
<script src="js/custom.select.js" type="text/javascript"></script>
<script src="js/dragndrop.js" type="text/javascript"></script>
</html>
