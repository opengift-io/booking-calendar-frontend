<div class="eventCalendar-form">
    <h2 class="js-form-title"></h2>
    <form method="get">
        <div class="eventCalendar-form-block clearfix">
            <label class="js-form-group eventCalendar-form-label">
                <span class="eventCalendar-form-label-span">Your name</span>
                <input class="eventCalendar-form-label-input" type="text" name="name" />
            </label>
        </div>
        <div class="eventCalendar-form-block clearfix">
            <label class="js-form-group eventCalendar-form-label">
                <span class="eventCalendar-form-label-span">Your email</span>
                <input class="eventCalendar-form-label-input" type="text" name="email" />
            </label>
        </div>
        <div class="eventCalendar-form-block clearfix">
            <input class="eventCalendar-form-label-button" type="submit" name="submit" value="Book the time" />
        </div>
    </form>
</div>
