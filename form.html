<div class="bookingCalendar-form">
    <h2 class="h2 js-form-title"></h2>
    <form method="get">
        <div class="bookingCalendar-form-block clearfix">
            <label class="js-form-group bookingCalendar-form-label">
                <span class="bookingCalendar-form-label-span">Your name</span>
                <input class="bookingCalendar-form-label-input" type="text" name="name" />
            </label>
        </div>
        <div class="bookingCalendar-form-block clearfix">
            <label class="js-form-group bookingCalendar-form-label">
                <span class="bookingCalendar-form-label-span">Your email</span>
                <input class="bookingCalendar-form-label-input" type="text" name="email" />
            </label>
        </div>
        <div class="bookingCalendar-form-block clearfix">
            <input class="bookingCalendar-form-label-button" type="submit" name="submit" value="Book the time" />
        </div>
    </form>
</div>
